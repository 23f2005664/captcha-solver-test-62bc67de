<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated App</title>
    <style>body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 300px;
    width: 100%;
}
#captcha-image {
    width: 100%;
    height: auto;
    margin-bottom: 15px;
}
#solution-input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
#submit-btn {
    width: 100%;
    padding: 8px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
#submit-btn:hover {
    background-color: #0056b3;
}
#message {
    margin-top: 15px;
    font-weight: bold;
}</style>
</head>
<body>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha Solver</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Captcha Challenge</h1>
        <img src="captcha.png" alt="Captcha Image" id="captcha-image" />
        <input type="text" id="solution-input" placeholder="Enter solution here" />
        <button id="submit-btn">Submit</button>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
    <script>document.getElementById('submit-btn').addEventListener('click', function() {
    const input = document.getElementById('solution-input').value.trim();
    const messageDiv = document.getElementById('message');
    if(input === '') {
        messageDiv.textContent = 'Please enter a solution.';
        messageDiv.style.color = 'red';
        return;
    }
    // Here you can add validation logic for the input if needed
    // For demonstration, assume the correct solution is 'abc123'
    if(input.toLowerCase() === 'abc123') {
        messageDiv.textContent = 'Correct!';
        messageDiv.style.color = 'green';
    } else {
        messageDiv.textContent = 'Incorrect, please try again.';
        messageDiv.style.color = 'red';
    }
});</script>
</body>
</html>
