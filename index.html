  max-width: 400px;

  width: 100%;

}

  width: 80%;

  padding: 8px 16px;
  font-size: 16px;

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Captcha Challenge</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <h1>Enter the text from the image</h1>
  <img src="captcha.png" alt="Captcha" class="captcha-image" />
  <input type="text" id="captcha-input" placeholder="Enter captcha" />
  <button id="submit-btn">Submit</button>
  <p id="result-message"></p>
</div>
<script src="script.js"></script>
</body>
</html>
    <script>document.getElementById('submit-btn').addEventListener('click', function() {
  const userInput = document.getElementById('captcha-input').value.trim();
  const resultMessage = document.getElementById('result-message');

  // Example: Replace 'EXPECTED_TEXT' with the actual captcha text if known.
  const expectedText = 'EXPECTED_TEXT'; // <-- Change this to the actual captcha text if known.

  if (userInput.toLowerCase() === expectedText.toLowerCase()) {
    resultMessage.textContent = 'Correct!';
    resultMessage.style.color = 'green';
  } else {
    resultMessage.textContent = 'Incorrect, please try again.';
    resultMessage.style.color = 'red';
  }
});</script>
</body>
</html>
